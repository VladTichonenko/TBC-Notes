<body>
    <div id="preloader"></div>
    <div id="content">

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 5000);
        };

        function sendEmail() {
            const email = "tbcworld006@gmail.com"; // –ê–¥—Ä–µ—Å —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã
            const subject = "–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å"; // –¢–µ–º–∞ –ø–∏—Å—å–º–∞
            const body = "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ,\n\n–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∑–¥–µ—Å—å..."; // –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç –ø–∏—Å—å–º–∞
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º Gmail —Å –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º —à–∞–±–ª–æ–Ω–æ–º –ø–∏—Å—å–º–∞
            window.location.href = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }


        const button = document.getElementById('confettiButton');

        button.addEventListener('click', () => {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple'];
            const confetti = document.createElement('div');
            const size = Math.random() * 10 + 5; // —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ñ–µ—Ç—Ç–∏

            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.animationDuration = `${Math.random() * 2 + 1}s`; // —Å–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏

            document.body.appendChild(confetti);

            // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏–∑ DOM –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
    </script>
